<form hx-post="{{ url_for('auth.create_user') }}" hx-swap="outerHTML" class="max-w-sm mx-auto space-y-2">
  <h4 class="text-2xl font-bold">Register</h4>
  <p class="italic text-sm">
    Create your user account below. We will set up authentication in the next
    step.
  </p>
  {% if error %}
    <div class="text-red-600">{{ error }}</div>
  {% endif %}
  <div class="flex-col flex mt-2">
    <label for="name" class="mb-1 font-bold">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      class="border-b-2 p-1 border-black bg-indigo-50 focus:bg-indigo-100 focus:outline-none focus:shadow"
    >
  </div>
  <div class="flex-col flex mt-2">
    <label for="username" class="mb-1 font-bold">Username</label>
    <input
      type="text"
      name="username"
      id="username"
      class="border-b-2 p-1 border-black bg-indigo-50 focus:bg-indigo-100  focus:outline-none focus:shadow"
      required
    >
  </div>
  <div class="flex-col flex mt-2">
    <label for="email" class="mb-1 font-bold">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      class="border-b-2 p-1 border-black bg-indigo-50 focus:bg-indigo-100 focus:outline-none focus:shadow"
      required
    >
  </div>
  <div class="flex justify-end">
    <button
      class="bg-indigo-300 font-bold py-2 px-4 uppercase border-b-2 border-indigo-700 hover:bg-indigo-700 hover:text-white hover:shadow"
      type="submit"
    >
      Register
    </button>
  </div>
</form>
